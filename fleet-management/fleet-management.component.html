        <tbody
          class="bg-primary-600 text-xs [&>*:nth-child(odd)]:bg-primary-600 [&>*:nth-child(even)]:bg-background-300"
        >
          <tr *ngFor="let vessel of vessels" class="border-b hover:bg-gray-50">
            <td class="px-4 py-3 w-[12.5%]">
              <div class="text-xs text-primary-500">{{ vessel.name }}</div>
              <div class="text-xs text-primary-500">{{ vessel.imo }}</div>
            </td>
            <td class="px-4 py-3 w-[12.5%]">
              <div class="flex items-baseline">
                <span class="text-primary-500">{{ vessel.co2 }}</span>
              </div>
            </td>
            <td class="px-4 py-3 w-[12.5%]">
              <div class="flex items-baseline">
                <span class="text-primary-500">{{ vessel.eua }}</span>
              </div>
            </td>
            <td class="px-4 py-3 w-[12.5%]">
              <span
                class="inline-block w-6 h-6 bg-background-200 text-green-500 text-center leading-6 border border-radius-[2px] border-primary-500"
              >
                {{ vessel.cii }}
              </span>
            </td>
            <td class="px-4 py-3 w-[12.5%] text-xs text-primary-500">
              {{ vessel.voyages }}
            </td>
            <td class="px-4 py-3 w-[12.5%] text-xs text-primary-500">
              {{ vessel.currentPort }}
            </td>
            <td class="px-4 py-3 w-[12.5%] text-xs text-primary-500">
              {{ vessel.atd }}
            </td>
            <td class="px-4 py-3 w-[12.5%] text-xs text-primary-500">
              {{ vessel.arrival }}
            </td>
          </tr>
        </tbody>
      </table>

  <div class="flex justify-end mt-4 space-x-2 items-center text-sm font-medium">
    <!-- Left Arrow -->
    <button
      class="w-8 h-8 flex items-center justify-center rounded-full border border-[#4C3F8F] bg-[#F6F8FD] text-orange-500"
    >
      <span class="material-icons text-base">chevron_left</span>
    </button>

    <!-- Page 1 (Selected) -->
    <button
      class="w-8 h-8 flex items-center justify-center rounded-md bg-[#E1E6F5] text-[#2C1C84] font-bold"
    >
      1
    </button>

    <!-- Page 2 -->
    <button
      class="w-8 h-8 flex items-center justify-center text-[#2E3A59] font-semibold"
    >
      2
    </button>

    <!-- Page 3 -->
    <button
      class="w-8 h-8 flex items-center justify-center text-[#2E3A59] font-semibold"
    >
      3
    </button>

    <!-- Right Arrow -->
    <button
      class="w-8 h-8 flex items-center justify-center rounded-full border border-[#4C3F8F] bg-[#F6F8FD] text-orange-500"
    >
      <span class="material-icons text-base">chevron_right</span>
    </button>
  </div>
</div>
